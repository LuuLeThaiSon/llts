<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
</head>
<body>

    <!-- phần đầu tiêu đề web -->
    <h1>CV của Lưu Lê Thái Sơn</h1> 

    <!-- <b>...</b> in đậm, u gạch chân, i in đậm -->
    <P>Họ Và Tên:<b> Lưu Lê Thái Sơn</b></P>
    <P>Quê quán: <b>Nghệ An</b></P>
    <p>Trình độ học vấn: <b>Đại học</b></p>

    <!-- chèn ảnh có 2 cách. Lấy link từ web hoặc tải về máy -->
    <!-- src"link ảnh, đường dẫn ảnh"" -->
    <img src="https://fridaycat.com.vn/wp-content/uploads/2021/04/meo-muop-giong-meo-pho-bien-tren-the-gioi.jpg" alt="đây là ảnh mèo" style="width: 10%;"><br>
    <img src="img/mèo.jpeg" alt="">

    <!-- tạo chú thích thi di chuột vào thành phần của trang -->
    <p title="Lưu Lê Thái Sơn">LLTS</p>

    <!-- chèn link sử dụng thẻ <a> -->
    <p>Link github xem tại <a href="https://github.com/LuuLeThaiSon">đây</a></p>

    <!-- chèn link mở trong tap mới -->
    <p>link github xem tại cửa sổ <a href="https://github.com/LuuLeThaiSon"target="_blank">mới</a></p>

    <!-- chèn link trong ảnh -->
    <a href="https://github.com/LuuLeThaiSon"><img src="img/mèo.jpeg" alt=""></a>

    <!-- chèn audio, âm thanh -->
    <audio controls src="audio/Phim vào 2021-09-26 lúc 23.55.mov"></audio>

    <!-- thẻ iframe nhúng trang web -->
    <iframe src="https://codegym.vn/" frameborder="0"></iframe style="width 50%">

    <!--  -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JVWngg2f1kI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br>

    <!-- nhúng video -->
    <video controls src=""></video>
</body>
</html>
